name: telegram-bot
type: web
region: frankfurt # Change to your preferred region

build:
  type: docker
  dockerfile: ./Dockerfile
  language: python
  
run:
  command: python main.py # Replace with your bot's entry point

ports:
  - port: 8000
    protocol: tcp

healthcheck:
  type: http
  path: /health
  interval: 10s
  timeout: 5s
  retries: 3

