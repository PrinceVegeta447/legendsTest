name: telegram-bot
type: application
region: frankfurt # Change if needed

language: python
version: "3.11"

build:
  type: python
  cmd: "pip install --upgrade pip && pip install -r requirements.txt"

run:
  cmd: "python main.py" # Adjust based on your botâ€™s entry point

ports:
  - port: 8000
    protocol: http # Flask uses HTTP for health checks

healthcheck:
  type: tcp
  path: /health
  interval: 10s
  timeout: 5s
  retries: 3

